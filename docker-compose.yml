version: '3'

services:
    php:
        container_name: 'php'
        build:
            context: '.'
            dockerfile: .docker/php/Dockerfile
        ports:
            - '80:80'
            - '443:443'
        volumes:
            - ./:/var/www/html

    mysql:
        image: mysql:latest
        container_name: mysql
        ports:
            - '3306:3306'
        environment:
            MYSQL_ROOT_PASSWORD: 'root'
            MYSQL_ROOT_HOST: '%'
            MYSQL_DATABASE: 'application'
            MYSQL_USER: 'user'
            MYSQL_PASSWORD: 'password'
            MYSQL_ALLOW_EMPTY_PASSWORD: 1
        networks:
            - php-network
        volumes:
            - mysql-data:/var/lib/mysql

volumes:
    mysql-data:
        driver: local

networks:
    php-network:
        driver: bridge
